<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Bill</title>
    
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    h1 {
        color: #ff5733;
    }
    
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        max-width: 600px;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    
    th {
        background-color: #ff5733;
        color: white;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    
    #total {
        margin: 20px auto;
        font-weight: bold;
        color: #ff5733;
    }
    
    #p1 {
        font-size: 18px;
        margin: 10px 0;
    }
    
    /* You can add more specific styles for the cells if needed */
    #pcell1, #pcell2, #pcell3, #pcell4{
        /* Add your cell-specific styles here */
    }
</style> 
</head>



<body onload="load()">
    <h1>Pizza Bill</h1>
    <p id="cong" style="text-align: center; Font-size:80; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #2c07ff ;"></p>
    <p id="p1" style="text-align: center; Font-size:80; font-family: 'Times New Roman', Times, serif;   font-weight: bold; color:crimson ;">Username:</p>

    <table >
        <tr>
            <th>ITEM</th>
            <th>SIZE</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td id="pcell1"></td>
            <td id="pcell2"></td>
            <td id="pcell3"></td>
            <td id="pcell4"></td>
        </tr>
       
    </table>
   <p id="total"></p>
   <h1 id="h" style="text-align: center; Font-size:50; color: #0bee03 ;">Thank You For Ordering Our Pizza</h1>
</body>
<script>
   function load(){

        if(document.cookie.length!=0){
            var  array = document.cookie.split(";");
            for(var a of array){
                var t =a.split("=");
                if(t[0].trim()=="name"){
                    document.getElementById("p1").innerHTML=" Customer Name :"+t[1];
                  
                }else
                if(t[0].trim()=="size"){
                 
                    document.getElementById("pcell2").textContent=t[1];
                }else
                if(t[0].trim()=="pizzatype"){
                    
                    document.getElementById("pcell1").textContent=t[1];
                }else
                if(t[0].trim()=="quantity"){
                    
                    document.getElementById("pcell3").textContent=t[1];
                }else
                if(t[0].trim()=="Total"){
                    
                    document.getElementById("pcell4").textContent=t[1];
                    document.getElementById("total").innerHTML="Total Bill :"+t[1];
                }
                if(t[0].trim()=="is20"){
                    if(t[1]=="1"){
                        document.getElementById("cong").innerHTML="Congratulations You got 20% Off";
                    }
                }
            }
        }
    
    
    

    // document.cookie="name="+name.value+";max-age=0";
    // document.cookie="size="+size+";max-age=0";
    //  document.cookie="pizzatype="+pizzaType+";max-age=0";
    //  document.cookie="quantity="+total+";max-age=0";
    //  document.cookie="Total="+total+";max-age=0";
   }
   
    
</script>
</html>
