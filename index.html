<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #ffffff;
    background-image: url("p3.PNG");
    background-repeat: no-repeat;
    background-size: cover;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: 5px solid black;
    height: 500px;
    width: 500px;
}

form {
    display: flex;
    flex-direction: column;
    box-shadow: inset 0 0 2000px  rgb(255, 255, 255);
    filter:blur();
    /* Transparent white background */
    padding: 20px;
    padding-top: 70px;
    border-radius: 10px;
    height: 300px;
    width: 400px;
    margin-top: 50px;
    margin-left: 29PX;
}

h2 {
    color: #1201fa; /* Blue heading color */
    font-family: Georgia, 'Times New Roman', Times, serif;
}

.form-group {
    margin: 10px 0;
}

label {
    font-weight: bold;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    padding: 12px;
    background-color: #8c00ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

#error-message {
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
    <div class="container">
        <form id="login-form" action="Pizza.html" onsubmit="return fun()">
          <strong>  <h2 style="color: black; font-size: 30px;">Login</h2></strong>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="uname" name="username" value="username"  required><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="psw" name="password" value="password" required><br><br>
                <label for="" style="color:yellow;">password must be greater than 8 characters </label>
            </div>
            <button type="submit">Login</button>
        </form>
        <script>
            function fun() {
                var a = document.getElementById("uname").value;
                var b = document.getElementById("psw").value;
    
                // Password regular expression: at least 8 characters
                var passwordRegex = /.{8,}/;
    
                if (!passwordRegex.test(b)) {
                    alert("Password must be at least 8 characters long");
                    b.value="";
                    return false;
                } else {
                    // Set cookies only if the password is valid
                    document.cookie = "UserName=" + a + ";Password=" + b;
                    alert("Login successful !");
                    return true;
                }
            }
        </script>
</body>
</html>
