<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #ffffff;
    background-image: url("pizzabill.PNG");
    width: 40%;
    min-height: 60vh;
     background-repeat: no-repeat;
    background-size: cover;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(190, 130, 19, 0.1);
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.541); /* Transparent white background */
    padding: 10px;
    border-radius: 10px;
    min-height: 60vh;
    align-items: top;
}

h2 {
    color: #1201fa; /* Blue heading color */
    font-family: Georgia, 'Times New Roman', Times, serif;
}

.form-group {
    margin: 10px 0;
}

label {
    font-weight: bold;
    margin: 30px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    padding: 12px;
    margin-top: 30px;
    background-color: #8c00ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

#error-message {
    color: red;
    font-weight: bold;
}
</style>


    
</head>
